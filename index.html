<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nishi327.github.io</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #060b1c;
        --accent: #8ef5ff;
        --accent2: #ff79c6;
        --text: #f6f6fb;
        font-family: "Inter", "Noto Sans JP", system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, rgba(142, 245, 255, 0.15), transparent 60%),
          radial-gradient(circle at bottom, rgba(255, 121, 198, 0.2), transparent 55%), var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .card {
        width: min(1200px, 100%);
        background: rgba(14, 18, 40, 0.85);
        border-radius: 32px;
        padding: clamp(2rem, 4vw, 3.5rem);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 60px rgba(4, 8, 20, 0.7);
        backdrop-filter: blur(18px);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 2rem;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(142, 245, 255, 0.2), rgba(255, 121, 198, 0.15));
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      .card:hover::before {
        opacity: 1;
      }

      .left {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        z-index: 1;
      }

      h1 {
        font-size: clamp(2.8rem, 5vw, 4rem);
        margin: 0;
      }

      p {
        max-width: 40ch;
        line-height: 1.7;
        color: rgba(246, 246, 251, 0.8);
      }

      .highlight {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
      }

      .highlight::before {
        content: "■";
        color: var(--accent);
      }

      .cta {
        margin-top: 1.5rem;
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.9rem 1.5rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: linear-gradient(135deg, rgba(142, 245, 255, 0.2), rgba(255, 121, 198, 0.25));
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .cta:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1.2rem;
        z-index: 1;
      }

      .stat-card {
        padding: 1.2rem;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        min-height: 120px;
      }

      .stat-card h3 {
        margin: 0;
        font-size: 1.8rem;
      }

      .stat-card span {
        color: rgba(246, 246, 251, 0.6);
        font-size: 0.95rem;
      }

      .orbit {
        position: absolute;
        inset: -20%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.08), transparent 65%);
        border-radius: 50%;
        animation: float 12s linear infinite;
      }

      .orbit:nth-child(3) {
        animation-duration: 16s;
        opacity: 0.7;
      }

      @keyframes float {
        0% {
          transform: scale(0.8) rotate(0deg);
        }
        50% {
          transform: scale(1) rotate(180deg);
        }
        100% {
          transform: scale(0.8) rotate(360deg);
        }
      }

      @media (max-width: 720px) {
        body {
          padding: 1rem;
        }

        .card {
          padding: 1.5rem;
        }

        .stats {
          grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="orbit"></div>
      <div class="orbit"></div>
      <div class="orbit"></div>

      <div class="left">
        <p class="highlight">Takus portfolio</p>
        <h1>未来に映える、クールで洗練されたWeb体験。</h1>
        <p>
          手書きのコードで形作る、最先端のUI/UX。Z世代に刺激を与える光と影の世界を、あなたの
          Webに届けます。
        </p>
        <a class="cta" href="#contact">制作依頼する</a>
      </div>

      <div class="stats">
        <div class="stat-card">
          <h3>6</h3>
          <span>Years crafting digital stories</span>
        </div>
        <div class="stat-card">
          <h3>35</h3>
          <span>Projects shipped</span>
        </div>
        <div class="stat-card">
          <h3>∞</h3>
          <span>Ideas ready to launch</span>
        </div>
        <div class="stat-card">
          <h3>毎日</h3>
          <span>新しいデザイン inspiration</span>
        </div>
      </div>
    </div>
  </body>
</html>
